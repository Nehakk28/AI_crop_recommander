{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-warning">
            <div class="card-header bg-warning text-white">
                <h3 class="mb-0"><i class="fas fa-chart-line me-2"></i>Yield Prediction</h3>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('predict_yield') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Cultivation Area (Hectares)</label>
                        <input type="number" step="any" class="form-control" name="Area" required placeholder="e.g. 10">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Annual Rainfall (mm)</label>
                        <input type="number" step="any" class="form-control" name="Rainfall" required
                            placeholder="e.g. 1200">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pest Infestation Count (Avg)</label>
                        <input type="number" step="any" class="form-control" name="Pest_Count" required
                            placeholder="e.g. 20">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning text-white btn-lg">Predict Yield</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
