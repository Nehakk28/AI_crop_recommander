{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg text-center p-5">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
            </div>
            <h2 class="mb-4">Analysis Result</h2>
            <div class="alert alert-success display-6">
                {{ prediction }}
            </div>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-2">Back to Home</a>
                <button onclick="history.back()" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
